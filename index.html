<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="payment-area row">
        <div class="col-lg-8">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInputName" placeholder="name@example.com" maxlength="18">
                <label for="floatingInput">Kart Üzerindeki İsim</label>
              </div>
              <div class="form-floating mb-3">
                <input  class="form-control" id="floatingInputNumber" placeholder="name@example.com" maxlength="19" onkeypress="formatCardNumber(event,this)">
                <label for="floatingInput">Kart Numarası</label>
              </div>
              <div class="card-date row">
                <div class="col-md-4">
                    <select id="inputStateMonth" class="form-select">
                      <option selected>Ay</option>
                      <option>01</option>
                      <option>02</option>
                      <option>03</option>
                      <option>04</option>
                      <option>05</option>
                      <option>06</option>
                      <option>07</option>
                      <option>08</option>
                      <option>09</option>
                      <option>10</option>
                      <option>11</option>
                      <option>12</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <select id="inputStateYear" class="form-select">
                      <option selected>Yıl</option>
                      <option>20</option>
                      <option>21</option>
                      <option>22</option>
                      <option>23</option>
                      <option>24</option>
                      <option>25</option>
                      <option>26</option>
                      <option>27</option>
                      <option>28</option>
                      <option>29</option>
                      <option>30</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <input type="text" class="form-control" id="inputCcv" placeholder="CCV" maxlength="3">
                  </div>
              </div>
              
        </div>
        <div class="col-lg-4">
            <div class="card1" id="card1">
                <div class="card__front card__part " id="card1">
                    <img class="card__front-square card__square" src="https://image.ibb.co/cZeFjx/little_square.png">
                    <img class="card__front-logo card__logo" id="frontImg"
                        src="">
                    <p class="card_numer" id="inputNumberText">**** **** **** 6258</p>
                    <div class="card__space-75">
                        <span class="card__label">Cart Sahibi</span>
                        <p class="card__info" id="inputNameText">Mehmet Emin Salim</p>
                    </div>
                    <div class="card__space-25">
                        <span class="card__label">Expires</span>
                        <p class="card__info" ><span id="inputMonthText">10</span>/<span id="inputYearText">25</span></p>
                    </div>
                </div>
        
                <div class="card__back card__part">
                    <div class="card__black-line"></div>
                    <div class="card__back-content">
                        <div class="card__secret">
                            <p class="card__secret--last" id="inputCcvText">420</p>
                        </div>
                        <img class="card__back-square card__square" src="https://image.ibb.co/cZeFjx/little_square.png">
                        <img class="card__back-logo card__logo" id="backImg"
                            src="">
        
                    </div>
                </div>
        
            </div>
        </div>
    </div>


    

    <script src="main.js"></script>
</body>

</html>
